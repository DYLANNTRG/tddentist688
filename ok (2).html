<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Box with Hover Animation</title>
<style>
  .box {
    padding: 20px; /* Adjust padding as needed */
    border: 2px solid black; /* Set border width and color */
    display: inline-block; /* Make the box inline */
    text-decoration: none; /* Remove default link underline */
    color: black; /* Text color */
    transition: transform 0.3s ease; /* Add transition for hover effect */
    margin: 20px;
  }

  .box:hover {
    transform: scale(1.1); 
  }
</style>
</head>
<body>

<a href="https://example.com" class="box">
  Clickable Box with Hover Animation
</a>

</body>
</html>
